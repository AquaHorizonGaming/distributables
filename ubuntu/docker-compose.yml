services:
  riven-db:
    image: postgres:17-alpine
    container_name: riven-db
    restart: unless-stopped
    env_file: [.env]
    environment:
      PGDATA: /var/lib/postgresql/data/pgdata
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - riven-pg-data:/var/lib/postgresql/data/pgdata
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks: [media]

  riven:
    image: spoked/riven:dev
    container_name: riven
    restart: unless-stopped
    shm_size: 1024m
    ports:
      - "8080:8080"
    tty: true
    cap_add:
      - SYS_ADMIN
    security_opt:
      - apparmor:unconfined
    devices:
      - /dev/fuse
    env_file: [.env]
    environment:
      TZ: ${TZ}
      PUID: 1000
      PGID: 1000
      RIVEN_FORCE_ENV: "true"
      RIVEN_API_KEY: ${BACKEND_API_KEY}
      RIVEN_DATABASE_HOST: postgresql+psycopg2://${POSTGRES_USER}:${POSTGRES_PASSWORD}@riven-db:5432/${POSTGRES_DB}
      RIVEN_FILESYSTEM_MOUNT_PATH: /mount
      RIVEN_UPDATERS_LIBRARY_PATH: /mnt/riven
      RIVEN_FILESYSTEM_CACHE_DIR: /dev/shm/riven-cache
    volumes:
      - /mnt/riven/backend:/riven/data
      - /mnt/riven/mount:/mount:rshared,z
    depends_on:
      riven-db:
        condition: service_healthy
    networks: [media]

  riven-frontend:
    image: spoked/riven-frontend:dev
    container_name: riven-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    env_file: [.env]
    environment:
      TZ: ${TZ}
      BACKEND_URL: http://riven:8080
      BACKEND_API_KEY: ${BACKEND_API_KEY}
      AUTH_SECRET: ${AUTH_SECRET}
      ORIGIN: ${ORIGIN}
    volumes:
      - riven-frontend-data:/riven/data
    depends_on:
      riven:
        condition: service_healthy
    networks: [media]

  jellyfin:
    image: jellyfin/jellyfin
    container_name: jellyfin
    profiles: ["jellyfin"]
    restart: unless-stopped
    ports:
      - "8096:8096"
    devices:
      - /dev/dri:/dev/dri
    environment:
      NVIDIA_VISIBLE_DEVICES: all
      NVIDIA_DRIVER_CAPABILITIES: compute,video,utility
    volumes:
      - /mnt/riven/mount:/media:ro
      - /mnt/jellyfin:/config
    networks: [media]

  plex:
    image: lscr.io/linuxserver/plex
    container_name: plex
    profiles: ["plex"]
    restart: unless-stopped
    ports:
      - "32400:32400"
    devices:
      - /dev/dri:/dev/dri
    environment:
      PUID: 1000
      PGID: 1000
      VERSION: docker
      NVIDIA_VISIBLE_DEVICES: all
      NVIDIA_DRIVER_CAPABILITIES: compute,video,utility
    volumes:
      - /mnt/riven/mount:/media:ro
      - /mnt/plex:/config
    networks: [media]

  emby:
    image: emby/embyserver
    container_name: emby
    profiles: ["emby"]
    restart: unless-stopped
    ports:
      - "8097:8096"
    devices:
      - /dev/dri:/dev/dri
    environment:
      NVIDIA_VISIBLE_DEVICES: all
      NVIDIA_DRIVER_CAPABILITIES: compute,video,utility
    volumes:
      - /mnt/riven/mount:/media:ro
      - /mnt/emby:/config
    networks: [media]

volumes:
  riven-frontend-data:
  riven-pg-data:

networks:
  media:
    name: media
    driver: bridge
